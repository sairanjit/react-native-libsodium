name: e2e tests iOS

on: [push]

jobs:
  test-ios:
    name: e2e-ios-test
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      # build App
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: actions/cache@v3
        with:
          path: example/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      - name: Install node_modules
        run: yarn
      - name: Build iOS App
        working-directory: example
        # run: yarn run react-native run-ios --configuration Release --simulator "iPhone 13 (15.2)"
        run: yarn run react-native run-ios --mode Release
      # Install Maestro
      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          brew tap facebook/fb
          brew install facebook/fb/idb-companion
      - name: Add Maestro to path
        run: echo "${HOME}/.maestro/bin" >> $GITHUB_PATH
      # Run e2e test
      # Add MAESTRO_DRIVER_STARTUP_TIMEOUT
      - name: Test
        env:
          MAESTRO_DRIVER_STARTUP_TIMEOUT: 120000
        run: maestro test e2e-tests/maestro-flow-ios.yml

      # - name: Debug
      #   if: always()
      #   run: maestro hierarchy
